<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP Bot - Admin Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Admin Login</h1>
      <p>Review event submissions and approvals.</p>
    </header>
    <main>
      <div class="card">
        <p class="small">Default admin login: admin@example.com / admin123</p>
        <form id="login-form">
          <div class="grid">
            <div>
              <label for="email">Email</label>
              <input id="email" type="email" required />
            </div>
            <div>
              <label for="password">Password</label>
              <input id="password" type="password" required />
            </div>
          </div>
          <button type="submit" style="margin-top: 16px;">Log in</button>
        </form>
        <p id="message" class="small"></p>
      </div>
    </main>
    <script>
      const form = document.getElementById("login-form");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        message.textContent = "";
        const payload = {
          email: document.getElementById("email").value.trim(),
          password: document.getElementById("password").value,
          role: "admin"
        };
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (response.ok) {
          const data = await response.json();
          localStorage.setItem("adminToken", data.token);
          window.location.href = "admin-dashboard.html";
        } else {
          const data = await response.json();
          message.textContent = data.error || "Login failed.";
        }
      });
    </script>
  </body>
</html>
